<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitFusion – Cart</title>
  <link rel="stylesheet" href="style.css" />

  <!-- manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">
</head>
<body>

  <!-- ✅ Load Supabase first -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/dist/umd/supabase.min.js"></script>

<!-- ✅ Then load dynamic navbar -->
<script type="module" src="./js/navbar.js"></script>

  <!-- CART TABLE -->
  <div class="container">
    <h2>Your Cart</h2>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Item</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Sub‑Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align:right;"><strong>Total</strong></td>
          <td id="cartTotal">€ 0.00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    

    <button id="checkoutBtn" class="btn">Proceed to Checkout</button>
  </div>

  <footer>
    <p>© 2025 FitFusion. All rights reserved.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/dist/umd/supabase.min.js"></script>
  <script type="module" src="js/cart.js"></script>
 <!-- ✅ Voiceflow bot integration  -->
  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '67bb7e47f2a0a0c3b2890357' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
              url: "https://runtime-api.voiceflow.com"
            }
          });
        }
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
