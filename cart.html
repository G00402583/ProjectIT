<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitFusion – Cart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- NAVBAR -->
  <header class="cool-header">
    <div class="header-left">
      <a href="index.html" class="brand-link">
        <img src="logo71.gif" alt="FitFusion Logo" />
      </a>
    </div>
    <nav class="header-nav">
      <a href="shop.html" class="nav-item">Shop</a>
      <a href="cart.html" class="nav-item active">Cart</a>
      <a href="courses.html" class="nav-item">Courses</a>
      <a href="contact.html" class="nav-item highlight">Contact</a>
      <a id="logoutLink" class="nav-item" href="#" style="display:none;">Log out</a>
    </nav>
  </header>

  <!-- CART TABLE -->
  <div class="container">
    <h2>Your Cart</h2>
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Item</th>
          <th>Price</th>
          <th>Qty</th>
          <th>Sub‑Total</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="cartBody"></tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align:right;"><strong>Total</strong></td>
          <td id="cartTotal">€ 0.00</td>
          <td></td>
        </tr>
      </tfoot>
    </table>
    

    <button id="checkoutBtn" class="btn">Proceed to Checkout</button>
  </div>

  <footer>
    <p>© 2025 FitFusion. All rights reserved.</p>
  </footer>

  <!-- SCRIPTS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/dist/umd/supabase.min.js"></script>
  <script type="module" src="js/cart.js"></script>
</body>
</html>
