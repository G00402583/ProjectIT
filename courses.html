<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitFusion – Courses</title>

  <link rel="stylesheet" href="style.css" />

  <!-- manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">
</head>
<body>

  <!--  Load Supabase first -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/dist/umd/supabase.min.js"></script>

<!--  Then load dynamic navbar -->
<script type="module" src="./js/navbar.js"></script>


  <!-- ───── COURSES CONTENT ───── -->
  <div class="container">
    <h2>Our Courses</h2>
    <p>Take your fitness to the next level with our expert‑led courses.</p>

    <div id="courseGrid" class="product-grid"><!-- cards injected here --></div>
  </div>

  <footer>
    <p>© 2025 FitFusion. All rights reserved.</p>
  </footer>

  <!-- ───── SCRIPTS ───── -->

  <!-- 1) Supabase CDN (first) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/dist/umd/supabase.min.js"></script>

  <!-- 2) fetch real courses, then attach the guard -->
  <script type="module">
    import { sb } from "./js/supaClient.js";

    const { data: courses, error } = await sb
      .from("products")
      .select("*")
      .eq("kind", "course");

    if (error){
      console.error("Could not load courses:", error.message);
    }

    const grid = document.getElementById("courseGrid");
    grid.innerHTML = courses.map(c => `
      <div class="product-item">
        <img src="${c.image_url}" alt="${c.name}">
        <div class="product-info">
          <h3>${c.name}</h3>
          <p>${c.description}</p>
          <p class="product-price">€${(c.price_cents / 100).toFixed(2)}</p>
          <a href="#" class="btn btn-enroll"
             data-course="${c.id}">Enroll Now</a>
        </div>
      </div>
    `).join("");

    await import("./js/courseGuard.js");
  </script>

  <!-- Inline style -->
  <style>
    .product-price {
      font-weight: 600;
      font-size: 1.1rem;
      color: #222;
      margin: 6px 0 10px;
    }
  </style>
 <!--  Voiceflow bot integration  -->
<script type="text/javascript">
  (function(d, t) {
      var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
      v.onload = function() {
        window.voiceflow.chat.load({
          verify: { projectID: '67bb7e47f2a0a0c3b2890357' },
          url: 'https://general-runtime.voiceflow.com',
          versionID: 'production',
          voice: {
            url: "https://runtime-api.voiceflow.com"
          }
        });
      }
      v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
  })(document, 'script');
</script>
</body>
</html>
