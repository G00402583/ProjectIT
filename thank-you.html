<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Complete – FitFusion</title>
  <link rel="stylesheet" href="styles.css" />

  <!-- manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">
  <style>
    .thankyou-container {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .thankyou-container h1 {
      color: #28a745;
      font-size: 32px;
      margin-bottom: 16px;
    }

    .thankyou-container p {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .thankyou-container .btn {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #28a745;
      color: #fff;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .thankyou-container .btn:hover {
      background-color: #218838;
    }

    .tick-icon {
      font-size: 64px;
      color: #28a745;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>

  <div class="thankyou-container">
    <div class="tick-icon">✅</div>
    <h1>Thank You for Your Order!</h1>
    <p>Your purchase was successful. You’ll receive a confirmation email shortly.</p>
    <a href="index.html" class="btn">Back to Home</a>
  </div>

  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '67bb7e47f2a0a0c3b2890357' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
              url: "https://runtime-api.voiceflow.com"
            }
          });
        }
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>

</body>
</html>
