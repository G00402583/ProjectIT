<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitFusion — Sign In</title>

  <!-- global site styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">

  <!-- Supabase SDK + page logic -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/dist/umd/supabase.min.js"></script>

   



</head>

<body class="auth-body">

 <!-- gradient bar across the top of the auth page -->
<header class="auth-topbar">
  <a href="index.html" class="auth-logo">
    <img src="logo71.gif" alt="FitFusion logo">
  </a>
</header>


  <main class="auth-wrapper">

    <!-- ▸ LEFT gradient panel -->
    <section class="auth-welcome">
     
      <h1 class="auth-title">Welcome Back</h1>
      <p>Sign in to continue your fitness journey.</p>
    </section>

    <!-- ▸ RIGHT form panel -->
    <section class="auth-form">
      <h2>Sign In</h2>

      <form id="loginForm">

        <p id="authMessage" style="height:1.2rem;margin-top:.25rem;"></p>

        <label>
          Email Address
          <input type="email" id="email" placeholder="Enter your email" required />
        </label>

        <label>
          Password
          <input type="password" id="password" placeholder="Enter your password" required />
        </label>

        <button type="submit" class="btn-auth">Continue</button>
      </form>

      
      
      <p><a href="#" id="forgotPasswordLink" style="color:var(--ff-purple);font-weight:600;text-decoration:none;">Forgot Password?</a></p>

      <!--  sign‑up link -->
      <p style="margin-top:1.25rem;font-size:.9rem;color:#444;">
        New to FitFusion?
        <a href="signup.html" style="color:var(--ff-purple);font-weight:600;text-decoration:none;">
          Create Account
        </a>
      </p>
    </section>

  </main>

  <script type="module" src="js/login.js"></script> 
   <!--  Voiceflow bot integration  -->
  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '67bb7e47f2a0a0c3b2890357' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
              url: "https://runtime-api.voiceflow.com"
            }
          });
        }
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
