<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitFusion - Contact</title>
  <link rel="stylesheet" href="style.css" />

  <!-- manifest -->
  <link rel="manifest" href="manifest.json" />
</head>
<body>

  <!-- ✅ REMOVE this hardcoded navbar
  <header class="cool-header">
    ...
  </header>
  -->

 <!-- ✅ Load Supabase first -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/dist/umd/supabase.min.js"></script>

<!-- ✅ Then load your dynamic navbar -->
<script type="module" src="./js/navbar.js"></script>

  <!-- CONTACT CONTAINER -->
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Have a question or comment? Send us a message below!</p>

    <form action="#" method="POST" class="contact-form">
      <!-- Full Name -->
      <div class="form-group">
        <label for="name">Full Name</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="Enter your full name" 
          required
        />
      </div>

      <!-- Email Address -->
      <div class="form-group">
        <label for="email">Email Address</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="Enter your email" 
          required
        />
      </div>

      <!-- Message -->
      <div class="form-group">
        <label for="message">Message</label>
        <textarea 
          id="message" 
          name="message" 
          rows="5" 
          placeholder="Your message here..." 
          required
        ></textarea>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 FitFusion. All rights reserved.</p>
  </footer>

</body>
</html>
