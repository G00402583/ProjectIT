<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FitFusion – Contact</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">
</head>
<body>

  <!-- Supabase + navbar (kept for consistency, though not required) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/dist/umd/supabase.min.js"></script>
  <script type="module" src="./js/navbar.js"></script>

  <!-- CONTACT FORM -->
  <div class="contact-container">
    <h1>Contact Us</h1>
    <p>Have a question or comment? Send us a message below!</p>

    <form id="contactForm" class="contact-form">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input id="name"  name="name"  type="text"   placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" name="email" type="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Your message here…" required></textarea>
      </div>

      <button class="btn" type="submit" id="sendBtn">Send Message</button>
      <p id="formStatus" class="form-status"></p> <!-- status line -->
    </form>
  </div>

  <footer><p>© 2025 FitFusion. All rights reserved.</p></footer>

  <!-- Front-end demo handler -->
  <script type="module" src="./js/contact-demo.js"></script>

  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '67bb7e47f2a0a0c3b2890357' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
              url: "https://runtime-api.voiceflow.com"
            }
          });
        }
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
