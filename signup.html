<!-- signup.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitFusion — Sign Up</title>

  <!-- global styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- manifest -->
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192x192.png" type="image/png">

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/dist/umd/supabase.min.js"></script>
  <script type="module" src="js/signup.js" defer></script>
</head>

<body class="auth-body">

  <!-- gradient bar + logo -->
  <header class="auth-topbar">
    <a href="index.html" class="auth-logo">
      <img src="logo71.gif" alt="FitFusion logo">
    </a>
  </header>      <!--  CLOSES the header -->

  <!-- full signup card -->
  <main class="auth-wrapper">

    <!-- left coloured panel -->
    <section class="auth-welcome">
      <h1 class="auth-title">Join&nbsp;FitFusion</h1>
      <p>Create your free account and start training today.</p>
    </section>

    <!-- right signup form -->
    <section class="auth-form">
      <h2>Sign Up</h2>

      <form id="signupForm">
        <label>
          Email Address
          <input type="email" id="email" placeholder="Enter your email" required>
        </label>

        <label>
          Password
          <input type="password" id="password" placeholder="Create a password" required>
        </label>

        <label>
          Confirm Password
          <input type="password" id="password2" placeholder="Repeat password" required>
        </label>

        <button type="submit" class="btn-auth">Create Account</button>
      </form>

      

      <!--  NEW: sign‑up link -->
      <p style="margin-top:1.25rem;font-size:.9rem;color:#444;">
        Already a member?
        <a href="login.html" style="color:var(--ff-purple);font-weight:600;text-decoration:none;">
          Sign In
      </p>
    </section>

  </main>
 <!--  Voiceflow bot integration  -->
  <script type="text/javascript">
    (function(d, t) {
        var v = d.createElement(t), s = d.getElementsByTagName(t)[0];
        v.onload = function() {
          window.voiceflow.chat.load({
            verify: { projectID: '67bb7e47f2a0a0c3b2890357' },
            url: 'https://general-runtime.voiceflow.com',
            versionID: 'production',
            voice: {
              url: "https://runtime-api.voiceflow.com"
            }
          });
        }
        v.src = "https://cdn.voiceflow.com/widget-next/bundle.mjs"; v.type = "text/javascript"; s.parentNode.insertBefore(v, s);
    })(document, 'script');
  </script>
</body>
</html>
