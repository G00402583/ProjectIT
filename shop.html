<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FitFusion – Shop</title>

  <!-- global styles (already has your colour variables) -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- ───────── HEADER / NAV ───────── -->
  <header class="cool-header">
    <div class="header-left">
      <a href="index.html" class="brand-link">
        <img src="logo71.gif" alt="FitFusion Logo" />
      </a>
    </div>

    <nav class="header-nav">
      <a href="shop.html"  class="nav-item active">Shop</a>
      <a href="cart.html"  class="nav-item">Cart</a>
      <a href="courses.html" class="nav-item">Courses</a>
      <a href="contact.html" class="nav-item highlight">Contact</a>
      <!-- toggled visible by shopGuard.js -->
      <a id="logoutLink" class="nav-item" href="#" style="display:none;">Log out</a>
    </nav>
  </header>

  <!-- ───────── SHOP CONTENT ───────── -->
  <div class="container">
    <h2>Shop Our Fitness Products</h2>
    <p>Browse our exclusive range of eBooks, workout plans, and nutritional guides.</p>

    <div id="productGrid" class="product-grid"><!-- cards injected here --></div>
  </div>

  <footer>
    <p>© 2025 FitFusion. All rights reserved.</p>
  </footer>

  <!-- ──────────── SCRIPTS ──────────── -->

  <!-- 1) Supabase (must be first) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.12.0/dist/umd/supabase.min.js"></script>

  <!-- 2) dynamically fetch products, then attach guard -->
  <script type="module">
    import { sb } from "./js/supaClient.js";

    const { data: items, error } = await sb
      .from("products")
      .select("*")
      .eq("kind", "ebook");

    if (error) {
      console.error("Could not load products:", error.message);
    }

    const grid = document.getElementById("productGrid");
    grid.innerHTML = items.map(p => `
      <div class="product-item">
        <img src="${p.image_url}" alt="${p.name}">
        <div class="product-info">
          <h3>${p.name}</h3>
          <p>${p.description}</p>
          <p class="product-price">€${(p.price_cents / 100).toFixed(2)}</p>
          <a href="#" class="btn btn-add-cart" data-product="${p.id}">
            Add to Cart
          </a>
        </div>
      </div>
    `).join("");

    await import("./js/shopGuard.js");
  </script>

  <!-- Inline styling for pricing (can move to style.css) -->
  <style>
    .product-price {
      font-weight: 600;
      font-size: 1.1rem;
      color: #222;
      margin: 6px 0 10px;
    }
  </style>
</body>
</html>
